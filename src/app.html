<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>

<style>
	* {
		box-sizing: border-box;
		margin: 0;
		padding: 0;
	}
	:root {
		--dark: #373F51;
		--light: #FAF7F3;
		--green: #6A994E;

		--font: raleway, sans-serif;

		--font-semibold: 600;
		--font-medium: 500;

		--font-huge: 12rem;
		--font-title: 6rem;
		--font-regular: 1.25rem;
		--font-buttons: 2.25rem;

		--font-line-spacing-regular: 1.5rem;
		--font-line-spacing-big: 2.25rem;
		
		--padding-4: 2.5rem;
		--padding-2: 1.25rem;

		--border-radius: 1rem;

		--transition-03: 0.3s cubic-bezier(0, 0.55, 0.45, 1);
	}

	body {
		background-color: var(--light);
	}
	
	h1, h2, h3, p, a {
		font-family: var(--font);
		color: var(--dark);
	}

	h1 { 
		font-size: var(--font-title); 
		font-weight: var(--font-semibold); 
	}

	p { 
		font-size: var(--font-regular); 
		font-weight: var(--font-medium); 
		line-height: var(--font-line-spacing-big);
	}

	a {
		font-size: var(--font-regular); 
		font-weight: var(--font-semibold); 
		transition: color var(--transition-03);
		text-decoration: none;
		color: var(--green);
	}

</style>
