<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
	<link rel="icon" href="/favicon.svg" type="image/svg">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Rutger Kock</title>
</head>
<body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
</body>
</html>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    html {
        height: 100%;
        width: 100%;
		scroll-behavior: smooth;
		scroll-padding-top: 5rem;
		overflow-x: hidden;
    }

    :root {
        --text: #001514;
        --background: #EBEDEA;
        --highlight: #1E7F6D;

		--text-dark: #EBEDEA;
		--background-dark: #3F3F3F;
		--highlight-dark: #21C6A9;

        --font: raleway, sans-serif;

        --bold: 700;
        --medium: 500;
		--light: 200;

		--text-regular: 1.1rem;
		--text-larger: 1.25rem;
		--text-big: 1.5rem;

		--title-small: 2rem;
		--title-regular: 3.75rem;
		--title-big: 10rem;

		--padding-5: 5.5rem;
        --padding-4: 4.5rem;
        --padding-3: 2.5rem;
        --padding-2: 1rem;
		--padding-1: 0.5rem;

        --border-radius-1: 0.625rem;
        
        --transition-250: 250ms cubic-bezier(0, 0.55, 0.45, 1);
		--transition-600: 600ms cubic-bezier(0.6, -0.28, 0.735, 0.045);
    }

	::selection {
		color: var(--background);
		background-color: var(--highlight)
	}

    main {
        background-color: var(--background);
        color: var(--text);
    }

    h1, h2, h3, p, a, text {
        color: var(--text);
        font-family: raleway;
    }

	a {
		text-decoration: none;
	}

	p {
		letter-spacing: 1px;
		line-height: 1.6rem;
		font-weight: var(--light);
		font-size: var(--text-big);
	}

	h1 {
		font-size: var(--title-big);
		color: var(--highlight);
	}

	h2 {
		font-size: var(--title-regular);
	}

	h3 {
		font-size: var(--title-small);
	}

	svg circle {
        stroke: var(--highlight);
    }

	svg text {
		fill: var(--text);
	}

	@media (prefers-color-scheme: dark) {
		main {
        	background-color: var(--background-dark);
			color: var(--text-dark);
    	}

		h1, h2, h3, p, a, text {
			color: var(--text-dark);
		}

		svg circle {
            stroke: var(--highlight-dark);
        }

        svg text {
            fill: var(--text-dark);
        }

		h1 {
			color: var(--highlight-dark);
		}

		::selection {
			color: var(--background-dark);
			background-color: var(--highlight-dark)
		}
    }

    @media (min-width: 768px) {

    }
</style>
